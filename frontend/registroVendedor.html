<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de vendedor</title>
    <link rel="stylesheet" href="/frontend/css/registro.css">
</head>
<body>
    <div class="bienvenidoabreadspot">
        <img src="breadspotinicios/4.png" alt="pan4" class="bienvenidoabreadspot">
    </div>
    <form>
        <h1>Registrarte</h1>
        <div class="formulario">

            <div class="Nombre">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div class="emailregistro">
                <label for="email">Email:</label> 
                <input type="email" id="email" name="email">
            </div>

            <div class="contraseñausuario">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña">
            </div>

            <div class="contraseñausuario">
                <label for="contraseña">Confirme contraseña:</label>
                <input type="password" id="contraseña" name="contraseña">
            </div>

            <div class="registroubutton">
                <input type="submit" value="Registrarte">
            </div>
        </div>
    </form>
</body>
</html>
