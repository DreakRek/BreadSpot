<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de vendedor</title>
    <link rel="stylesheet" href="../../frontend/css/registrovendedor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <img src="/frontend/assent/register2.png" alt="Imagen" class="side-image">
    <section class="container">
        <div class="container">
            <div class="registro-container">
                <div class="form-container">
                    <h1 class="opacity">Registrarte</h1>
                    <form>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo">
                        <input type="email" id="email" name="email" placeholder="Email">
                        <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña">
                        <input type="password" id="contraseña" name="contraseña" placeholder=" Repetir Contraseña">
                        <div class="buttonlogin">
                            <input type="submit" value="Registrarte">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
