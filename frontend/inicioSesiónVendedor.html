<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión vendedor</title>
    <link rel="stylesheet" href="inicioSesiónVendedor.css">
</head>
<body>
    <div class="bienvenidousuario">
        <img src="breadspotinicios/3.png" alt="pan3" class="iniciarsesionusuario">
    </div>
    <form>
        <h1>Iniciar Sesión</h1>
        <div class="formulario">

            <div class="emailusuario">
                <label for="email">Email:</label> 
                <input type="email" id="email" name="email">
            </div>
            
            <div class="contraseñausuario">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña">
            </div>

            <div class="inicioubutton">
            <input type="submit" value="Iniciar Sesión">
            </div>

        </div>
    </form>
</body>
</html>
